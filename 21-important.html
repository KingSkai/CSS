<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>important</title>
    <style>
        #identity{
            color: purple;
        }

        .para{
            color: red;
        }

        *{
            color: green;
        }

        p{
            color: blue !important;
        }
    </style>
</head>
<body>

<!--
1.什么是important
作用:用于提升某个直接选中标签的选择器中的某个属性的优先级,可以将备置地的属性的优先级提升为最高

注意点:
1.important只能用于直接选中,不能用于间接选中
2.通配符选择器选中的标签也是直接选中的
3.!important只能提升额被指定的属性的优先级.其他的属性的优先级不会被提升
4.!important必须卸载属性值的分号前面
5.!important前面的感叹号不能省略
格式:
        p{
            color: blue !important;
        }

-->
<ul>
    <li>
        <p id="identity" class="para">我是段落</p>
    </li>
</ul>
</body>
</html>
