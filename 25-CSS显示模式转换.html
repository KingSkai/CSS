<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS元素显示模式转换</title>
    <style>
        通过display设置为
        div{
            display: inline;
            background: red;
            width: 200px;
            height: 200px;
        }

        span{
            display: block;
        }
    </style>
</head>
<body>

<!--
1.如何转换CSS元素的显示模式?
设置元素的display属性

2.display取值
block 块级
inline行内
inline-block 行内块级


-->

<div>我是div</div>
<div>我是div</div>

<span>我是span</span>
<span>我是span</span>

</body>
</html>
