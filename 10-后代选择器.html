<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        div p{
            color: red;
        }
        /*写法二(id和class)*/
        .identity p{

        }
    </style>
</head>
<body>
<!--
1.什么是后代选择器?
作用:找到指定标签的所有后代标签,设置属性

格式:
标签名称1 标签名称2{
    属性:值
}
先找到名称叫做标签名称1的标签,然后再在这个标签下面找到所有名字叫做标签名称2的标签,然后设置属性
例如:
div p{

}

注意点L1.后代选择器必须用空格隔开
2.后代选择器只要是最终放在指定标签中的都是后代,
-->
</body>

<p>我是段落</p>
<div class="identity">
    <p>我是段落</p>
    <p>我是段落</p>
</div>
<p>我是段落</p>

</html>
