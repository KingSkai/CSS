<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色和图片</title>
    <style>
        .box1 {
            background-image: url(bd_logo1.png);
            background-repeat: no-repeat;
        }

        div {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

<!--
1.如何设置标签的背景颜色
在CSS中有一个background-color:属性,专门用来设置标签的背景颜色

简写:bc+tab

2.如何设置背景图片
在CSS中有一个background-image: url()属性,专门用来设置标签的背景图片

注意点:
1.图片的地址必须放在url()中,图片的地址可以是本地地址或者是网络地址
2.如果图片的大小没有标签的大小大,那么会自动平铺
3.如果网页上出现了图片,那么浏览器会再次发送请求,拿到图片

3.如何控制背景图片的平铺方式?
在CSS中有一个background-repeat:属性,就是专门用于控制背景图片的平铺方式的

取值:
repeat 默认,水平和垂直都需要平铺
no-repeat 在水平和垂直不需要平铺
repeat-x 只在水平方向平铺
repeat-y 只在垂直方向平铺

应用场景
-->

<div class="box1">我是div</div>

</body>
</html>
