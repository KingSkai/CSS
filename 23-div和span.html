3.div和span的区别
1.div会单独占领一行,而span不会单独占领一行
2.div是一个容器级别的标签,而span是一个文本级的标签

4.容器及的标签和文本级的标签?
容器及的标签可以嵌套其它所有标签
文本及的标签只能嵌套文字/超链接/图片

容器级的标签
div h ul ol dl li...

文本级的标签
span p buis song em ins del...
