<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级的权重</title>
    <style>
        #identity .box2{
            color: red;
        }
        .box1 .box2{
            color: green;
        }
        div ul li p{
            color: blue;
        }

    </style>
</head>
<body>
<!--
1.什么是优先级的权重?
作用L当多个选择器混合在一起的时候,我们可以通过计算权重来判断谁的优先级更高

2.权重的计算规则
2.1首先计算选择器中的id个数,id个数多的选择器优先级高
2.2如果id个数一样,那么看类名个数,类名个数多的选择器优先级高
2.3如果类名的个数一样,那么在看标签名称的个数,标签名称多的优先级高
2.4如果id,类名,标签名称个数都一样,那么此时谁写在后面,则谁的优先级高


3.注意点:
1.权重只有在选择器是直接选中标签的才需要计算权重

-->
<div id="identity" class="box1">
    <ul>
        <li>
            <p id="identity2" class="box2">我是段落</p>
        </li>
    </ul>
</div>


</body>
</html>
