<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定为流</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        div{
            width: 100px;
            height: 100px;
        }

        .box1{
            background-color: #5f8fc0;
        }

        .box2{
            background-color: red;
            /*相对定位*/
            position: relative;
            top: 20px;
        }

        .box3{
            background-color: yellow;
        }

    </style>
</head>
<body>
<!--
1.定为流分类

1.1相对定位
1.2绝对定位
1.3固定定位
1.4静态定位

2.什么是相对定位
相对定位就是相对于自己以前在标准流中的定位

3.相对定位的注意点
3.1相对定位是不会脱离标准流的,会继续在标准流中占有一份空间
3.2在相对定位中同一个方向上的定位属性只能使用一个
3.3由于相对定位不脱离标准流,所以相对定位中是区分块级元素/行内元素/行内块级元素的
3.4由于相对定位不脱离标准流,并且相对定位的元素会占用标准流的位置,所以当给相对定位的元素设置margin/padding,会影响到相对定位标准流的布局

4.相对定位应用场景
4.1用于对元素进行微调
4.2配合后面学习的绝对定位来使用

-->


    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>


</body>
</html>
