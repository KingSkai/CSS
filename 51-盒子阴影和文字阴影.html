<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-盒子阴影和文字阴影</title>
    <style>

        *{
            padding: 0;
            margin: 0;

        }

        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            box-shadow: 10px 10px 10px 0px black;
        }
    </style>
</head>
<body>
<!--
1.如何给盒子添加阴影
 box-shadow: 水平偏移 垂直偏移 模糊度 阴影扩展 阴影颜色 内外阴影

2.注意点
2.1 盒子阴影分为内外阴影,默认情况下就是外阴影(内阴影:inset)
2.2快速添加阴影只需要添加三个参数即可
box-shadow: 水平便宜 垂直偏移 模糊度
默认情况下阴影的颜色和盒子的颜色一致

3.如何给文字添加阴影
text-shadow: 水平偏移 垂直偏移 模糊度 阴影颜色

-->
<div>
我是盒子
</div>

</body>
</html>
