<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性之层叠性</title>
    <style>
        p{
            color: red;
        }
        .para{
            color: blue;
        }
    </style>
</head>
<body>
<!--
1.什么是层叠性?
作用:层叠性就是CSS处理冲突的一种能力

注意点:
层叠性只有在多个选择器选中同一个标签,然后有设置了相同的属性为不同的值

CSS全称 Cascading StyleSheet(层叠性样式表)
-->
<p class="para">我是一段话</p>

</body>
</html>
