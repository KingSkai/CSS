<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        p{

        }
    </style>
</head>
<body>
<!--
1.什么是标签选择器?
作用LG恩局指定的标签名称,在当前界面中岛所有该名称的标签,然后设置属性

格式:
标签名{
    属性:值
}

注意点:
1.标签选择器选中的是当前界面中所有的标签
2.无论藏得多深都能被找到
3.只要是HTML中的标签都可以作为选择器
-->

<ul>
    <li>
        <ul>
            <li>
                <ul>
                    <li>
                        <p>我是段落</p>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>


</body>
</html>
