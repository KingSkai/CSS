<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性的缩写</title>
    <style type="text/css">
        /*
        可将多个属性一起赋值,期间以" "隔开即可.
        注意点:size和family属性不能省略(否则没效果)
        size和family的位置不能乱放,size要在family前面,而且size和family要写在属性最后
        */
        p{
            font:italic bold 10px "楷体";
        }
    </style>
</head>
<body>

    <p>我是一句话</p>
</body>
</html>
