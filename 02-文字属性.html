<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性</title>
    <style type="text/css">
    p{
        font-style: italic;
        font-weight:bolder;
        font-size: 100px;
        font-family: "Times New Roman", "微软雅黑";
    }

    </style>
</head>
<body>
<!--
1.文字样式的属性:
格式: font-style
取值:
    italic: 倾斜的
    normal: 正常的(默认)
快捷键: fs+tab

2.文字粗细的属性
格式: font-weight
取值:
    bold: 加粗
    bolder: 更粗
    lighter:细(默认)
    或者:100-900
快捷键: fw+tab

3.文字大小的属性
格式: font-size
单位:px(像素 pixel)
注意点:一定要写px(单位)
快捷键: fz+tab

4.文字字体的属性
格式:font-family:"楷体"
注意点:选择的字体必须是用户电脑已经安装的字体

1.如果设置的字体不存在,那么系统会使用默认的字体来显示宋体
2.如果设置的字体不存在,而我们又不想用默认的字体怎么办?
    可以给字体设置备选方案.
格式:
        font-family: "字体1","备选方1"...;

3.如果想给中文英文设置不同的字体怎么办.
格式:
        font-family: "Times New Roman", "微软雅黑";
注意,如果想给界面汇总的因为单独设置字体,英文的字体必须写在中文字体的前面

-->
    <p>我是一个段落</p>

</body>
</html>
