<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器和子元素选择器的区别</title>
</head>
<body>
<!--
1.后代选择器和子元素选择器的区别?

1.1
后代选择器使用空格作为连接符号
子元素选择器使用>作为连接符号

1.2
后代选择器会选中指定标签中所有的后代标签.
子元素选择器只会选中指定标签中的特定标签

2.1
后代选择器和子元素选择器可以使用标签名称/id/class作为选择器

2.2
后代选择器和子元素选择器都可以通过各自的连接符号一会延续下去
选择器1 选择器2 选择器3 选择器4{}

3.如何选择
如果想选中指定标签中的所有特定标签,那么就是用后代选择器
如果只想选中指定标签中的所有特定儿子标签,那么使用子元素选择器
-->
</body>
</html>
