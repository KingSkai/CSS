<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素的排序规则</title>
    <style>
        .box1{
            float: right;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .box2{
            float: right;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
</head>
<body>

<!--
1.浮动元素的排序规则
1.1相同方向上浮动的元素,先浮动的元素会显示在前面

1.2不同方向上的浮动元素,左浮动会找左浮动,右浮动会找右浮动

1.3浮动元素浮动之后的位置,由浮动元素浮动之前在标准流中的位置来确定

-->

<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
