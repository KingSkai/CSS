<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块连写</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            animation:  move 3s linear 2s 1 normal;
        }

        @keyframes move {
            from{
                margin-left: 0;
            }
            to{
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
<!--
1.动画模块连写格式
animation:动画名称 动画时长 动画速度 延迟时间 执行次数 往返动画;
-->

<div>

</div>
</body>
</html>
