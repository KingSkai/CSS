<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>

        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /*将超出出部分的文本不显示出来*/
            overflow: hidden;
        }
        .box1{
            /*float: left;*/
            background-color: red;
        }

        .box2{

            /*float: left;*/
            background-color: green;
        }

        .box1 p{
            float: left;
            background-color: blue;
        }

        .box2 p{
            float: left;
            background-color: yellow;
        }

        /*伪元素选择器*/

        .box1::after{
            /*设置添加子元素内容为空*/
            content: "";
            /*设置添加的族元素为块级元素*/
            display: block;
            /*设置高度为0(不占用空间)*/
            height: 0;
            /*使其不可见*/
            visibility: hidden;
            /*给添加的子元素设置clear:both属性*/
            clear: both;
        }

        .box1{
            /*兼容IE6*/
            *zoom: 1;
        }
    </style>

</head>

<body>

<!--
1.清除浮动方式一
给前面的父元素设置高度

注意点:
在企业开发中,我们能不写高度就不写高度,所以这种方法用的很少

2.清除浮动的第二种方式
给后面的盒子添加clear属性

clear属性取值:
none: 默认取值, 按照浮动元素的排序规则来排序(左浮动找左浮动,右浮动找右浮动)
left:不要找前面的左浮动元素
right:不要找前面的右浮动元素
both:不要找前面的右浮动元素和左浮动元素

注意点:
当我们给某个元素添加clear属性的时候,margin属性就会失效

3.清除浮动的第三种方式

3.1.外墙法
在两个盒子中间添加一个额外的块级元素,给这个额外添加的块级元素设置clear:both属性

注意点:
外墙发可以让第二个盒子使用margin-top属性,但是不能设置第一个盒子的margin-bottom


3.2内墙法
在第一个盒子中所有元素最后的位置添加一个额外的块级元素,给这个额外添加的块级元素设置clear:both属性

注意点:
内墙发可以让第二个盒子使用margin-top属性,但是不能设置第一个盒子的margin-bottom

外墙发和内墙法的区别:
外墙法不能撑起第一个盒子的高度,而内墙法可以撑起第一个盒子的高度

在企业开发中不常用隔墙法来清除浮动

4.使用伪元素选择器(推荐)

5.使用overflow:hidden;让里面的盒子设置margin-top之后外面的盒子被顶下来(推荐:简单)
-->

<div class="box1">
    <p>我是文字1</p>
    <p>我是文字1</p>
    <p>我是文字1</p>
</div>
<div class="box2">
    <p>我是文字2</p>
    <p>我是文字2</p>
    <p>我是文字2</p>
</div>

</body>
</html>
