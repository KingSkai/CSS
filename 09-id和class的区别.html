<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器和class选择器的区别</title>
</head>
<style>

    /*
    .para1{
        color: red;
        font-size: 30px;
    }
    .para2{
        font-size: 30px;
        text-decoration: underline;
    }

    .para3{
        color: red;
        text-decoration: underline;
    }
    */

    .colorR{
        color: red;
    }

    .size30{
        font-size: 30px;
    }

    .decoration_underLine{
        text-decoration: underline;
    }

</style>
<body>

<!--
1.id和class的区别
1.1 id不可以重复,class可以重复
1.2 一个标签只有一个id名称,但是可以有多个class名称
1.3 id选择器是以#开头,class是以.开头
1.4 id选择器一般是js使用的,class一般是css使用的
1.5 在企业开发中一个开发人员对类的使用可以看出这个开发人员的技术水平
-->

<p class="colorR size30">这是段落一</p>
<p class="size30 decoration_underLine">这是段落二</p>
<p class="decoration_underLine colorR">这是段落三</p>

</body>
</html>
