<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        div{
            width: 100px;
            height: 100px;
        }

        .box1{
            background-color: red;
        }

        .box2{
            background-color: skyblue;
            /*固定定位*/
            position: fixed;
        }

        .box3{
            background-color: green;
        }

    </style>
</head>
<body>
<!--
固定定位

注意点:
1.固定定位的元素是脱离标准流的,不会占用标准流的空间
2.固定定位和决定定位一样,不区分行内/块级/行内块级
-->

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>
</html>
