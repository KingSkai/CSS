<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性继承性</title>
    <style>
        div{
            color: red;
        }
    </style>
</head>
<body>
<!--
1.什么是继承性?
作用:给父元素设置一些属性,子元素也可以使用,这个我们称之为继承性

注意点:
1.并不是所有属性都可以继承,只有以
color/font/text.line开头的属性才可以继承
2.在CSS的继承中不仅仅是子类可以继承,只要是后代都可以继承
3.继承性的特殊性
3.1<a>标签的文字颜色和下划线是不可以继承的
3.2<h>标签 的文字大小是不能继承的


应用场景:
一般用于设置网页上的一些共性信息,列入网页的文字颜色,字体和文字大小
-->

<div>
    <p>我是段落</p>
</div>

</body>
</html>
