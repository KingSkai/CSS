<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        div>p{
            color: aqua;
        }
    </style>
</head>
<body>

<!--
1.什么是子元素选择器?
作用:找到指定标签中所有特定的直接子元素,然后设置属性

格式:
标签名称1>标签名称2{
    属性:值
}

先找到名称叫做标签名称1的标签,然后在这个标签中超照所有直接元素名称叫做"标签名称2"的元素

注意点:
1.子元素选择器,智慧查找儿子,不会查找更深一层的标签
2.子元素选择集需要使用元素1>元素2,不能有" "(空格)
3.子元素选择器也可以使用class,id选择器,不止可以使用标签
-->

<p>我是段落</p>
<div>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>
            <p>我是段落</p>
        </li>
    </ul>
</div>



</body>
</html>
