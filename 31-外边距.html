<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        span{
            /*将其变为块级,这样才能设置宽度display: inline-block;*/
            display: inline-block;
            width: 100px;
            height: 100px;
            border-width: 1px;
            border-style:solid;
        }

        .box1{
            margin: 20px 40px 80px 160px;
        }
    </style>
</head>
<body>
<!--
1.什么是外边距?
标签和标签之间的距离就是外边距

2.格式
2.1非连写
margin-top:
margin-right:
margin-bottom:
margin-left:

2.2连写
margin: 上 右 下 左;
-->

<span class="box1">我是span</span>
<span class="box2">我是span</span>
<span class="box3">我是span</span>

</body>
</html>
