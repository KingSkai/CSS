<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #identity1{
            color: aqua;
        }
    </style>
</head>
<body>
<!--
1.id选择器是什么?
作用:根据指定的id名称找到对应的标签,然后设置属性

格式:
#id名称{
    属性:值
}

注意点:
1.HTML中的每个标签都有一个属性,叫做id
2.id属性是不可以重复的
3.在编写id选择器时,一定要在id的名称之前加上#
4.只能有 字母/数字和下划线!(并且不能以数字开头)
5.id的名称不能使HTML标签的名称(如,a、h1、img、input)
6.一般开发中如果仅仅是为了设置样式,我们不会使用id,因为在前端开发中id是留给js使用的
-->

<p id="identity1">迟到毁一生</p>
<p id="identity2">早退穷三代</p>
<p id="identity3">按时上下班</p>
<p id="identity4">必成高富帅</p>


</body>
</html>
