<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高和字号</title>
    <style>
        div{
            line-height: 80px;
            border: 1px solid #000;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<!--
1.什么是行高?
CSS中所有的行都有自己的行高

注意点:
行高和盒子高是不同的一个概念
1.在企业开发中,我们一般会以盒子的左边距为基准,不会以右边的内边距为基准,因为这个右边的内边距有误差

2.右边内边距的误差从何而来,因为右边如故放不下一个文字,那么文字就会换行显示,所以文字和内边距之间的距离就是有误差

3.顶部的内边距并不是边框到文字顶部的距离二十边框到行高顶部的距离

规律:
1.文字在航高中默认是垂直居中的
2.在企业开发中我们经常将盒子的高度和汉高设置为一样,那么这样就可以保证一行文字在盒子的高度中是垂直居中的.
简而言之:要想一行文字在盒子中垂直居中,那么只要设置行高==盒子的高即可
3.在企业开发中如果一个盒子中有多行文字,那么我们就不能使用设置行高等于盒子高来实现让蚊子垂直居中,
只能通过设置padding来让文字居中

-->

<div>

</div>
