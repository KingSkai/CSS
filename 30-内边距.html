<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>
    <style>
        div{
            width: 98px;
            height: 90px;
            border:1px solid;
        }
        .box1{
            padding-top: 20px;
        }
        .box2{
            padding-right: 40px;;
        }
    </style>
</head>
<body>
<!--
1.什么是内边距
边框和内容之间的距离就是内边距

2.格式
2.1非连写
padding-top:
padding-right:
padding-left:
padding-bottom:

2.2连写
padding: 上 右 下 左;

注意点:给标签设置内边距之后,宽度和高度会发生变化
-->
<div class="box1">我是文字我是文字我是文字我是文字我是文字</div><hr>

</body>
</html>
