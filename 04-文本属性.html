<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style type="text/css">
        p{
            text-decoration: none;
            text-align: center;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<!--

1.文本装饰的属性
格式:text-decoration: underline
取值:
underline    下划线
line-through 删除线
overline     上划线
none         无效果(如a标签自带的下划线), 最常见的效果就是去除超链接的下划线
快捷键: td+tab

2.文本水平对齐的属性
格式:text-align: center;
取值:left,right,center
快捷键: ta+tab

3.文本缩进的属性
格式:text-indent: 2em
取值:
2em,其中em是单位,一个em是一个文字的宽度
快捷键: ti+tab
-->

<p>我是一个文本</p>

</body>
</html>
