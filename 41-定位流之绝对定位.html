<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位流之绝对定位</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;

        }

        .box1{
            background-color: red;
        }

        .box2{
            /*绝对定位*/
            position: absolute;
            background-color: yellow;

        }

        .box3{
            background-color: green;
        }
    </style>
</head>
<body>

<!--
1.什么是绝对定位
1.1默认情况下绝对定位就是相对于body的定位
1.2如果绝对定位的元素有祖先元素并且祖先元素也是定位流,那么这个绝对定位的元素就会以定位流的祖先元素作为参考点
1.3只要是这个绝对定位的祖先元素都可以


2.绝对定位的注意点
2.1绝对定位的元素是脱离标准流的
2.2绝对定位的元素是不区分块级元素/行内元素/行内块级元素
2.3如果一个绝对定位的元素有祖先元素,并且祖先元素也是定位流,那么这个绝对定位的元素就会以定位流的那和祖先元素作为参考点
2.4定位流中只有静态定位不行

3.如果绝对定位的元素有祖先元素并且祖先元素也是定位流,而且祖先元素中有多个元素都是定位流,那么这个绝对定位的元素会以离他最近的那个定位流的祖先元素作为参考点
-->
<div>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
</div>
</body>
</html>
