<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .identity1{

        }


    </style>
</head>
<body>
<!--
1.什么是类选择器?
作用:根据指定的类名称找到对应的标签,然后设置属性

格式:
.类名{
    属性:值
}

注意:
1.HTML中的每个标签都有一个属性,叫做class
2.class属性是不可以重复的
3.在编写class选择器时,一定要在class的名称之前加上.
4.只能有 字母/数字和下划线!(并且不能以数字开头)
5.class的名称不能使HTML标签的名称(如,a、h1、img、input)
6.class是专门给样式设置的属性
7.在HTML中每个标签可以绑定多个类名

格式:(可以同时赋多个类名)
<标签名称 class="类名1 类名2....">

-->

<p class="identity1">迟到毁一生</p>
<p class="identity2">早退穷三代</p>
<p class="identity3">按时上下班</p>
<p class="identity4">必成高富帅</p>

<p class="para1 para2">这个标签有2个类名</p>

</body>
</html>
